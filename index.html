<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GourmetFinder | Discover Food. Feel Luxury.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-chef-hat"></i>
                <span>GourmetFinder</span>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search recipes...">
                    <button id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="suggestions-box"></div>
            </div>
            
            <button id="favorites-toggle" class="favorites-btn">
                <i class="fas fa-heart"></i>
                <span>Favorites</span>
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="loading-spinner" id="loading-spinner">
                <div class="spoon-spinner">
                    <i class="fas fa-utensil-spoon"></i>
                </div>
                <p>Finding gourmet recipes...</p>
            </div>

            <div class="filters-bar">
                <h2 id="results-title">Popular Recipes</h2>
                <div class="filter-options">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="favorites">Favorites Only</button>
                </div>
            </div>

            <div class="recipes-grid" id="recipes-grid"></div>

            <div class="no-results" id="no-results">
                <i class="fas fa-search"></i>
                <h3>No recipes found</h3>
                <p>Try searching for something else</p>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="modal-overlay">
        <div class="recipe-modal" id="recipe-modal">
            <button class="close-modal" id="close-modal">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-content">
                <!-- Content will be inserted via JavaScript -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="social-icons">
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fab fa-pinterest"></i></a>
                <a href="#" class="social-link"><i class="fab fa-tiktok"></i></a>
            </div>
            <p class="tagline">Discover Food. Feel Luxury.</p>
            <p class="copyright">Â© 2023 GourmetFinder | All rights reserved</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
